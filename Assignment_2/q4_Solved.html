<!-- Create a form to add TODOs with 3 fields – task, date, and time. Each time a task is
added it should be displayed on the same HTML page along with the existing tasks.
Style the TODOs with Bootstrap. Every TODO will have a “Done” button and once click
on Done the respective task should be deleted. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container mt-5">
        <h1 class="mb-4">TODO List</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="todoForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="task" class="form-control" placeholder="Task" required>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <input type="time" id="time" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add TODO</button>
                </form>
            </div>
        </div>

        <div id="todoList"></div>
    </div>

    <script>
        const form = document.getElementById('todoForm');
        const todoList = document.getElementById('todoList');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const task = document.getElementById('task').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            
            const todoItem = document.createElement('div');
            todoItem.className = 'card mb-2';
            todoItem.innerHTML = `
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <strong>${task}</strong><br>
                        <small class="text-muted">${date} at ${time}</small>
                    </div>
                    <button class="btn btn-success btn-sm">Done</button>
                </div>
            `;
            
            todoItem.querySelector('button').addEventListener('click', () => {
                todoItem.remove();
            });
            
            todoList.appendChild(todoItem);
            form.reset();
        });
    </script>
</body>
</html>
