<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="click">You have clicked the button 0 times.</p>
    <button onclick="updateNumber()">Click</button>
    <script>
        let number=0;
       function updateNumber()
        {
            number++;
            document.getElementById("click").innerHTML="You have clicked the button" + number + "times.";
        }
    </script>
</body>
</html>
